<h1 class=""my-3>Cadastrara Produto</h1>
<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class ="col-md-12">
        <div class ="form-group">
          <label for="nome">Nome do Produto: </label>
          <input
          type="text" class="form-control"
          placeholder="Digite o nome do Produto"
          name="nomeProduto"
          [(ngModel)]="produto.nome"
          >

        </div>
      </div>
    </div> <!-- Fim row-->
    <div class="row">
      <div class="col-md=6">
        <div class="form-group">
          <label for="validade">Validade do Produto</label>
          <input
          type="date"
          class="form-control"
          name = 'validade'
          [(ngModel)]="produto.validade"
          >
        </div>
      </div>
    </div>
      <div class="col-md=6">
      <div class="form-group">
        <label for="validade">Pre√ßo do Produto</label>
        <input
        type="number"
        class="form-control"
        placeholder="'0.00"
        name="precoProduto"
        [(ngModel)]="produto.precoProduto">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">
          voltar
        </button>
        <button class="btn btn-success float-right" (click)="salvarProduto()">
          salvar
        </button>
      </div>
    </div>


  </form>
</div>
